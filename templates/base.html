<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBlog</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">MyBlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <a href="{% url 'login'%}" class="btn btn-dark m-1" >Login</a>
            <a href="{% url 'register'%}" class="btn btn-success" >Register</a>

          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock %}
    <footer class="position-relative z-index-10 d-print-none mt-5">
        <div class="py-2 font-weight-light bg-dark text-light">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3 text-center text-md-left">
                        <p class="text-sm mb-md-0">&copy; Builded by Hemant Raj</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        var message_ele = document.getElementById("message");
        setTimeout(function () {
            message_ele.style.display = "none";
        }, 3000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
