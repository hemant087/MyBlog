{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">

        <div class="col-md-6">
            <form class="col-md-6 mx-auto p-3 shadow" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Login</h2>
                <hr>
                {% if messages %}
                    <div class="messages mb-3 text-center alert alert-danger">
                        {% for message in messages %}
                            <h5{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h5>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <p>Don't have an account? <a href="/register/">Register</a></p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <img src="https://images.pexels.com/photos/1925536/pexels-photo-1925536.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="img-fluid img-responsive">
        </div>
    </div>
</div>

{% endblock %}
